<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <link rel="stylesheet" href="mojcss.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="veca.mp4" type="video/mp4">        
      </video>
      <div class="loginbox">
        <img src="avatar.png" class="avatar">
            <h1 style="font-family:Lobster;font-size: 30px">Login Here!</h1>
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p>{{ form.username.label }}</p>
                {{ form.username(size=32, class=input) }}
                <input type="text" name="" placeholder="Enter Username">
                <p>{{ form.password.label }}</p>
                {{ form.password(size=32) }}    
                <input type="password" name="" placeholder="Enter Password">
                <input type="submit" name="" value="Login">
                
                <a href="register.html"><center>Don't have an account?</center></a>
            </form>
            
        </div>
</body>
</html>
